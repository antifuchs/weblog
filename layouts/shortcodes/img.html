{{/*

  ## Image shortcode to use purehugo's responsive images

### Params:

- `src`
  required
  the image src

- `alt`
  required
  the alt text.

*/}}
{{ if .IsNamedParams }}

<img class="pure-img" src='{{ .Get "src" }}' alt='{{ .Get "alt" }}'>

{{ else }}

<img class="pure-img" src='{{ .Get 0 }}' alt='{{ .Get 1  }}'>

{{ end }}
