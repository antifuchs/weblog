<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} &middot; {{ .Site.Title }}</title>

    <meta name="description" content="{{ if .IsNode }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ else }}{{ with .Description }}{{ . }}{{ end }}{{ end }}">

    {{.Hugo.Generator}}
    <meta name="twitter:card" content="summary">
    {{ with .Site.Params.twitter }}<meta name="twitter:site" content="{{ . }}" />{{ end }}
    <meta name="twitter:title" content="{{ .Title }} &middot; {{ .Site.Title }}">
    <meta name="twitter:description" content="{{ if .IsNode }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ else }}{{ with .Description }}{{ . }}{{ end }}{{ end }}">

    <meta property="og:type" content="article">
    <meta property="og:title" content="{{ .Title }} &middot; {{ .Site.Title }}">
    <meta property="og:description" content="{{ if .IsNode }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ else }}{{ with .Description }}{{ . }}{{ end }}{{ end }}">

    {{ "<!--[if lte IE 8]>" | safeHTML }}
            <link rel="stylesheet" href="/css/all-old-ie.min.css">
    {{ "<![endif]-->" | safeHTML }}
    {{ "<!--[if gt IE 8]><!-->" | safeHTML }}
            <link rel="stylesheet" href="/css/all.min.css">
    {{ "<!--<![endif]-->" | safeHTML }}

    <link rel="stylesheet" href="/css/blog.css">

    <link href="/css/font-awesome.min.css" rel="stylesheet">

    <link rel="alternate" type="application/atom+xml" title="{{ .Site.Title }}" href="/index.xml" />
    <link rel="alternate" type="application/json" title="{{ .Site.Title }}" href="/index.json" />

    <link rel="stylesheet" href="/css/highlightjs/default.css">
{{ if in .Params.additional_syntax "cl" }}
<link rel="stylesheet" href="/css/highlight-lisp/github.css">
{{ end }}
{{ with .HasShortcode "video" }}
<link href="/css/video-js.min.css" rel="stylesheet">
{{ end }}

    <link href="/favicon.png" rel="icon">
</head>
<body>
