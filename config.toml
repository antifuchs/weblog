baseURL = ""
languageCode = "en-us"
title = "Andreas Fuchs' Journal"
#theme =  ["github.com/Mitrichius/hugo-theme-anubis"]
metaDataFormat = "yaml"

footnotereturnlinkcontents = "â†©"

[author]
  name = "Andreas Fuchs"
  email = "asf@boinkor.net"

# Backwards-compatible URLs. These are kinda weird.
[permalinks]
  # hugo requires this setting, otherwise it'll generate duplicate post entries on the homepage
  posts = "/:year/:month/:slug/"
  # purehugo requires this one for some reason, otherwise the permalinks will go to /post/basename
  post = "/:year/:month/:slug/"

[params]
  twitterName = "antifuchs"
  githubName = "antifuchs"
  hideShareOptions = true

[blackfriday]
  plainIDAnchors = true

[markup]
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'pastie'
    tabWidth = 4

[outputs]
home = [ "HTML", "RSS", "JSON"]

# For an explanation of these settings, see <https://gohugo.io/about/hugo-and-gdpr/>:
[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    # Turning that off
    disable = true
  [privacy.instagram]
    disable = true
  [privacy.speakerDeck]
    disable = true
  [privacy.twitter]
    disable = true
    enableDNT = true
  [privacy.vimeo]
    disable = true
  [privacy.youtube]
    disable = true
    privacyEnhanced = false
