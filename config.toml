theme = "purehugo"
baseurl = "https://boinkor.net/"
languageCode = "en-us"
title = "Andreas Fuchs' Journal"

metaDataFormat = "yaml"
newContentEditor = "/usr/local/bin/emacsclient" # overridden in my emacs config

footnotereturnlinkcontents = "â†©"

[author]
  name = "Andreas Fuchs"
  email = "asf@boinkor.net"

# Backwards-compatible URLs:
[permalinks]
  post = "/:year/:month/:slug/"

[params]
  twitterName = "antifuchs"
  githubName = "antifuchs"
  google_analytics = "UA-20002026-1"

[blackfriday]
  plainIDAnchors = true

[outputs]
home = [ "HTML", "RSS", "JSON"]

# For an explanation of these settings, see <https://gohugo.io/about/hugo-and-gdpr/>:
[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    # We use google analytics, but only with anonymized user data, and
    # with non-permanent tracking (it uses session data instead of
    # cookies).
    disable = false
    anonymizeIP = true
    respectDoNotTrack = true
    useSessionStorage = true
  [privacy.instagram]
    disable = true
  [privacy.speakerDeck]
    disable = true
  [privacy.twitter]
    disable = true
    enableDNT = true
  [privacy.vimeo]
    disable = true
  [privacy.youtube]
    disable = true
    privacyEnhanced = false