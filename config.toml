baseURL = ""
languageCode = "en-us"
title = "Andreas Fuchs' Journal"
theme =  ["github.com/Mitrichius/hugo-theme-anubis"]
metaDataFormat = "yaml"

footnotereturnlinkcontents = "â†©"

[author]
  name = "Andreas Fuchs"
  email = "asf@boinkor.net"

# Backwards-compatible URLs. These are kinda weird.
[permalinks]
  posts = "/:year/:month/:slug/"
  post = "/:year/:month/:slug/"

[params]
  author = "Andreas Fuchs"
  email = "asf@boinkor.net"
  dateFormat = "2006-01-02"
  mainSections = [ "post" ]
  sectionsWithFullContentOnListPage = [ "page" ]
  githubName = "antifuchs"
  hideShareOptions = true
  style = "auto"

[[params.social]]
  id = "email"
  name = "asf@boinkor.net"
[[params.social]]
  id = "github"
  name = "antifuchs"
[[params.social]]
  id = "mastodon"
  name = "https://weirder.earth/@antifuchs"
[[params.social]]
  id = "linkedin"
  name = "antifuchs"

[[menu.main]]
  identifier = "about"
  name = "About"
  url = "/about/"
  weight = 1
[[menu.main]]
  name = "Hacks"
  identifier = "archive"
  url = "/hacks/"
  weight = 2
[[menu.main]]
  name = "Privacy"
  identifier = "privacy"
  url = "/privacy/"
  weight = 3

[[module.imports]]
  path = "github.com/gethugothemes/hugo-modules/videos"
[[module.imports]]
  path = "github.com/gethugothemes/hugo-modules/images"

[blackfriday]
  plainIDAnchors = true

[markup]
  [markup.goldmark.renderer]
    unsafe = true

  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'pastie'
    tabWidth = 4

[outputs]
home = [ "HTML", "RSS", "JSON"]

# For an explanation of these settings, see <https://gohugo.io/about/hugo-and-gdpr/>:
[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    # Turning that off
    disable = true
  [privacy.instagram]
    disable = true
  [privacy.speakerDeck]
    disable = true
  [privacy.twitter]
    disable = true
    enableDNT = true
  [privacy.vimeo]
    disable = true
  [privacy.youtube]
    disable = true
    privacyEnhanced = false
